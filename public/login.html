<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVANOVA | Login Access</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#66FCF1', dark: '#0B0C10', glass: 'rgba(255, 255, 255, 0.05)' },
                    fontFamily: { sans: ['Cairo', 'sans-serif'], mono: ['Rajdhani', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { margin: 0; padding: 0; background-color: #050505; color: white; font-family: 'Cairo', sans-serif; }
        .bg-split {
            background-image: url('https://yubvsehgmnudhcqwajae.supabase.co/storage/v1/object/public/login%20png/_%20(2).jpeg');
            background-size: cover; background-position: center;
        }
        .glass-panel {
            background: rgba(11, 12, 16, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; width: 100%; outline: none; transition: 0.3s;
        }
        .input-field:focus { border-bottom-color: #66FCF1; }
        .input-label { color: #888; font-size: 0.8rem; margin-bottom: 5px; display: block; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen w-full flex overflow-hidden">

    <div id="auth-processor" class="fixed inset-0 z-50 bg-[#0B0C10] flex flex-col items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-brand mb-4"></div>
        <p class="text-brand font-mono text-sm tracking-widest animate-pulse">AUTHENTICATING...</p>
    </div>

    <div class="hidden md:block w-1/2 h-full bg-split relative">
        <div class="absolute inset-0 bg-black/20"></div>
        <div class="absolute bottom-10 left-10 text-white z-10">
            <h1 class="text-5xl font-bold font-mono tracking-widest text-white">IVANOVA</h1>
            <p class="text-gray-300 text-sm mt-2 tracking-wider">Strategic Reality System</p>
        </div>
    </div>

    <div class="w-full md:w-1/2 h-full glass-panel flex flex-col justify-center items-center px-8 relative">
        <div class="w-full max-w-md fade-in">
            <div class="mb-10">
                <h2 class="text-4xl font-bold font-mono mb-2">Welcome back</h2>
                <p class="text-gray-400 text-sm">Enter your credentials to access the system core.</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="input-label">IDENTITY (EMAIL)</label>
                    <input type="email" placeholder="operative@ivanova.sbs" class="input-field placeholder-gray-700">
                </div>
                <div>
                    <label class="input-label">ACCESS CODE</label>
                    <input type="password" placeholder="••••••••" class="input-field placeholder-gray-700">
                </div>
                <button class="w-full py-4 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition tracking-wider mt-4 opacity-50 cursor-not-allowed">
                    LOG IN
                </button>
            </div>

            <div class="relative flex py-8 items-center">
                <div class="flex-grow border-t border-gray-800"></div>
                <span class="flex-shrink-0 mx-4 text-gray-600 text-xs">OR ACCESS WITH</span>
                <div class="flex-grow border-t border-gray-800"></div>
            </div>

            <button onclick="loginWithGoogle()" class="w-full py-4 border border-gray-700 rounded-lg flex justify-center items-center gap-3 hover:border-brand hover:text-brand hover:bg-brand/5 transition-all group">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 grayscale group-hover:grayscale-0 transition">
                <span class="font-bold text-sm tracking-wide">GOOGLE AUTHENTICATION</span>
            </button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://yubvsehgmnudhcqwajae.supabase.co';
        const supabaseKey = 'sb_publishable_jx6I4sjazjPPYFYldG_ZtA_MQc172DC';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // ==========================================================
        // 1. منطق استقبال الرمز (لأن هذا الملف هو من يستقبل العودة!)
        // ==========================================================
        window.onload = async () => {
            // التحقق مما إذا كنا عائدين من جوجل (وجود Hash أو Code في الرابط)
            const isRedirect = window.location.hash || window.location.search.includes('code=');
            
            if (isRedirect) {
                // إظهار شاشة المعالجة فوراً لإخفاء نموذج الدخول
                document.getElementById('auth-processor').classList.remove('hidden');
                console.log("Processing Google Callback...");
                // Supabase سيقوم تلقائياً بمعالجة الرمز وتفعيل الجلسة
            } else {
                // فحص عادي: هل المستخدم مسجل بالفعل؟
                const { data } = await _supabase.auth.getSession();
                if (data.session) {
                    window.location.href = '/index.html';
                }
            }

            // الاستماع لتغيير الحالة (هنا يحدث السحر)
            _supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    console.log("Login Successful! Redirecting...");
                    // نقل المستخدم إلى النظام الحقيقي
                    window.location.href = '/index.html';
                }
            });
        };

        async function loginWithGoogle() {
            try {
                const { error } = await _supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        // نوجهه للصفحة الرئيسية (Login) ليعالج الرمز ثم ينقلنا
                        redirectTo: window.location.origin 
                    }
                });
                if (error) throw error;
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
